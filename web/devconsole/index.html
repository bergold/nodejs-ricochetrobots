<!doctype html>
<html ng-app="devconsole">
  <head>
    <title>RicochetRobots - DevConsole</title>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:500,400,300">
    <link rel="stylesheet/less" type="text/css" href="style.less">
    
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
  </head>
  <body>
    
    <div class="container" fit layout="horizontal">
      <aside class="sidenav list">
          <a class="list-item" href="#!/dashboard">Dashboard</a>
          <span class="divider"></span>
          <a class="list-item" href="#!/websocket">WebSocket-Console</a>
          <a class="list-item" href="#!/uuid">UUID-Generator</a>
      </aside>
      <section class="main" flex ng-view></section>
    </div>
  
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-route.min.js"></script>
    <script type="application/javascript" src="devconsole.js"></script>
  </body>
</html>
