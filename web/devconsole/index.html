<!doctype html>
<html ng-app="devconsole">
  <head>
    <title>RicochetRobots - DevConsole</title>
    
    <link href="http://fonts.googleapis.com/css?family=Roboto:500,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet/less" type="text/css" href="style.less">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
  </head>
  <body>
    
    <div id="container" fit layout="vertical">
      <header appbar>
        <h1 class="title">Ricochet Robots - DevConsole</h1>
      </header>
      <div main layout="horizontal">
        <aside sidenav>
          <a class="item" href="#!/dashboard">Dashboard</a>
          <span class="divider"></span>
          <a class="item" href="#!/websocket">WebSocket-Console</a>
          <a class="item" href="#!/uuid">UUID-Generator</a>
        </aside>
        <section content ng-view></section>
      </div>
    </div>
  
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-route.min.js"></script>
    <script type="application/javascript" src="devconsole.js"></script>
  </body>
</html>
